<span class="error-found-input" id="">
    <input type="text" value="$TEXT" id="$ID">
    <div class="editor-console">
        <ul title="Text editing buttons.">
            <li>
                <button type="button" title="To lower case" id="ec-lowercase">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/font-size-down.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Bold" id="ec-bold">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/bold-icon.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Italicize" id="ec-italic">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/italic.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Text Highlight Color" id="ec-highlight-text">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/highlight.png?raw=true" alt="">
                </button>
            </li>
            <button type="button" title="Delete element" id="ec-delete">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/trash.png?raw=true" alt="">
            </button>
        </ul>
    </div>
</span>
