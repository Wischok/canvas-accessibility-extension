<span class="error-found-input" id="">
    <input type="text" value="$TEXT" id="$ID">
    <div class="editor-console">
        <ul title="Text editing buttons.">
            <li>
                <button type="button" title="To lower case" id="ec-lowercase">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/font-size-down.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Bold" id="ec-bold">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/bold-icon.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Italicize" id="ec-italic">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/italic.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Text Highlight Color" id="ec-highlight-text">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/highlight.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Delete element" id="ec-remove">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/strikethrough-icon.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Delete Error" id="ec-delete">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/x-white.png?raw=true" alt="">
                </button>
            </li>
        </ul>
    </div>
</span>

<span class="error-found-input element" id="">
    <div class="editor-console">
        <ul title="Text editing buttons.">
            <li>
                <button type="button" title="Bold" id="ec-bold">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/bold-icon.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Italicize" id="ec-italic">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/italic.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Text Highlight Color" id="ec-highlight-text">
                    <img src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/highlight.png?raw=true" alt="">
                </button>
            </li>
            <li>
                <button type="button" title="Delete element" id="ec-remove">

            </li>
            <li>
                <button type="button" title="Delete Error" id="ec-delete">

</span>

<span class="add-error-button">
    <button title="Add Error">
        <img class="extend" src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/plus-icon.png?raw=true" alt="">
        <img class="retract" src="https://github.com/Wischok/canvas-accessibility-extension/blob/main/assets/images/minus-icon.png?raw=true" alt="">
    </button>
    <div class="combo combo-standard combo3" id="CAT-combo1">
        <input class="combo-input" name="Error Type" id="error-type" role="combobox" tabindex="0"
            aria-label="Error Type Selection" type="text" aria-haspopup="listbox" aria-controls="listbox3" value=""
            placeholder="Error Instance Here" autocomplete="off" aria-expanded="false">
        <!-- Combo Menu | List of Options -->
        <div class="combo-menu" role="listbox" id="listbox3" aria-label="Error Type Selection Dropdown." tabindex="-1">
        </div>
    </div>
</span>
