<script type="module" src="/assets/scripts/combobox.js"></script>
<script type="module" src="/assets/scripts/onHighlight.js"></script>
<script type="module" src="/assets/scripts/errorButton.js"></script>
<!-- <script type="module" src="assets/scripts/popup.js"></script> -->

<div class="container">
  <div>
    <div class="title">Canvas Accessibility Tool</div>
    <p>Reviewer: Aaron Evans</p>
    <p id="instructor">Instructor: </p>
    <p id="courrse-id">Course ID: </p>
    <form class="new-error-controls" id="form1">
      <!-- select error dropdown -->
      <div class="field-wrapper flex">
        <div class="label-wrapper">
          <label for="seo_goal2" class="title" id="combo3-lbl">Add Error</label>
        </div>
        <div class="input-wrapper project-input-wrapper">
          <div class="combo combo-standard combo3" id="combo1">
            <input class="combo-input" name="Error Type" id="error-type" role="combobox" tabindex="0"
              aria-label="Error Type Selection" type="text" aria-haspopup="listbox" aria-controls="listbox3" value=""
              placeholder="Error Instance Here" autocomplete="off" aria-expanded="false">
            <!-- Combo Menu | List of Options -->
            <div class="combo-menu" role="listbox" id="listbox3" aria-label="Error Type Selection Dropdown." tabindex="-1">
              
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="submit" id="add-error1">
        Add Error
      </button>
    </form>
    <div class="title" style="margin-top:2rem;margin-bottom: 7px;">Errors: <span id="error-counter">0</span> errors</div>
    <ol class="errors" id="errors" title="List of Errors">
      <li title="Accessibility Error. Click to display error." htmlRef="CC%20for%20Closed%20Captioning">
        <button class="button1">
          <div class="name">Link(URL)</div>
          <div class="desc">The url to the link is exposed</div>
          <button class="delete" aria-label="delete error"><img src="/assets/images/trash.png" alt=""></button>
        </button>
        <div class="tooltip" aria-live="polite">
          When links are exposed, they are read letter by letter, instead of word by word.
        </div>
      </li>
    </ol>
  </div>
  <button id="fix-all" class="submit">Fix All</button>
</div>
