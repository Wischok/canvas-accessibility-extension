<div class="container no-display" id="container1">
  <div>
    <div class="title">Canvas Accessibility Tool</div>
    <p>Reviewer: Aaron Evans</p>
    <div class="new-error-controls" id="form1">
      <!-- select error dropdown -->
      <div class="field-wrapper flex">
        <div class="label-wrapper">
          <label for="seo_goal2" class="title" id="combo3-lbl">Add Error</label>
        </div>
        <div class="input-wrapper project-input-wrapper">
          <div class="combo combo-standard combo3" id="combo1">
            <input class="combo-input" name="Error Type" id="error-type" role="combobox" tabindex="0"
              aria-label="Error Type Selection" type="text" aria-haspopup="listbox" aria-controls="listbox3" value=""
              placeholder="Error Instance Here" autocomplete="off" aria-expanded="false">
            <!-- Combo Menu | List of Options -->
            <div class="combo-menu" role="listbox" id="listbox3" aria-label="Error Type Selection Dropdown." tabindex="-1">
            </div>
          </div>
        </div>
        <input id="module-input" type="number" class="number-input" placeholder="Module #">
      </div>
      <button class="submit" id="add-error1">
        Add Error
      </button>
    </div>
    <div class="title" style="margin-top:2rem;margin-bottom: 7px;">Errors: <span id="error-counter">0</span> errors</div>
    <ol class="errors" id="errors" title="List of Errors">
    </ol>
  </div>
  <div class="button-row">
    <button id="fix-all" class="end-btn" title="Fix All"><img src="./assets/images/fix-icon.png" alt=""></button>
    <button id="save" class="end-btn" title="Save HTML"><img src="./assets/images/save-icon.png" alt=""></button>
    <button id="clear" class="end-btn" title="Clear Storage"><img src="./assets/images/clear-icon.png" alt=""></button>
    <button id="generate" class="end-btn" title="Generate Report"><img src="./assets/images/generate-icon.png" alt=""></button>
  </div>
  
</div>
<div class="container no-display" id="container2">
  <div>
    <div class="title center">No Course Records Found</div>
    <div class="center">
      <button class="submit center" id="course-gen">Generate Course Records</button>
    </div>
  </div>
</div>
<div class="container" id="container3">
  <div class="title center">Extension only operable<br> on Canvas LMS (within a Course)</div>
</div>
